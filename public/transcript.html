<!DOCTYPE html>
<html>
<head>
    <title>Note Transcript</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body class="transcript-page">
    <div class="status-bar">
        <div id="time">16:59</div>
        <div id="battery">100%</div>
    </div>

    <div class="header">
        <div class="top-icons">
            <span class="icon"><a href="/" class="back-button">Back</a></span>
            <div class="right-icons">
                <span>Bell</span>
                <span>Profile</span>
                <span>Share</span>
            </div>
        </div>
    </div>

    <div class="upcoming-section">
        <h1 class="upcoming-title">Note</h1>
        <div id="status">Ready to record</div>
    </div>

    <div class="meta-info">
        <span>Created: <span id="created-time"></span></span>
        <span>Duration: <span id="duration">0:00</span></span>
    </div>

    <div class="transcript-container">
        <div id="live-transcript" class="live-transcript"></div>
        <div id="final-transcript" class="final-transcript"></div>
    </div>

    <div class="control-panel">
        <button id="startRecording" class="record-button">Start Recording</button>
        <button id="stopRecording" class="stop-button" disabled>Stop Recording</button>
    </div>

    <script src="common.js"></script>
    <script src="transcript.js"></script>
</body>
</html>
