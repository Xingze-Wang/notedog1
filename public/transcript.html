<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body class="transcript-page">
    <div class="status-bar">
        <div id="time">--:--</div>
        <div id="battery">---%</div>
    </div>

    <div class="header">
        <div class="top-icons">
            <span class="icon"><a href="/" class="back-button">Back</a></span>
            <div class="right-icons">
                <span>Bell</span>
                <span>Profile</span>
                <span>Share</span>
            </div>
        </div>
    </div>

    <div class="upcoming-section">
        <h1 class="upcoming-title">Note</h1>
        <div id="status">Ready to record</div>
    </div>

    <div class="meta-info">
        <span>Created: <span id="created-time"></span></span>
        <span>Duration: <span id="duration">0:00</span></span>
        <span>Xingze Wang</span>
    </div>

    <div class="chat-input">
        Ask NoteDog or @mention people
    </div>

    <div class="tabs">
        <div class="tab" data-tab="summary">Summary</div>
        <div class="tab active" data-tab="transcript">Transcript</div>
        <div class="tab" data-tab="comments">Comments</div>
    </div>

    <div class="content-area">
        <div id="summary-content" class="tab-content" style="display: none;">
            <div class="summary-container">
                <div class="summary-header">
                    <h2>AI Summary</h2>
                    <button id="regenerate-summary" class="icon-button">
                        <span class="icon">ðŸ”„</span> Regenerate
                    </button>
                </div>
                <div id="summary-text" class="summary-text">
                    <div class="loading-placeholder">Generating summary...</div>
                </div>
            </div>
        </div>
        <div id="transcript-content" class="tab-content">
            <div class="transcript-area"></div>
        </div>
        <div id="comments-content" class="tab-content" style="display: none;">
            <div class="comments-placeholder">No comments yet</div>
        </div>
    </div>

    <div class="bottom-bar">
        <button class="record-button" id="recordButton">Start Recording</button>
    </div>

    <script src="common.js"></script>
    <script src="transcript.js"></script>
</body>
</html>
